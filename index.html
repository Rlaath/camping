<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="header__login">
      <div class="header__login-logo">
        <a href="index.html">
          <img src="https://modo-phinf.pstatic.net/20201105_29/1604550773418ytUDU_JPEG/mosa5qZTeP.jpeg?type=f320_320"
            alt="">
          <span>청풍호반 오토캠핑장</span>
        </a>
      </div>
      <ul class="header__login-list">
        <a href="">
          <li>회원가입</li>
        </a>
        <a href="">
          <li>로그인</li>
        </a>
      </ul>
    </div>
    <div class="header__contents">

      <div class="header__contents-menu">
        <ul class="header__contents-menulist">
          <a href="">
            <li>캠핑장 둘러보기</li>
          </a>
          <a href="">
            <li>캠핑장 배치도</li>
          </a>
          <a href="">
            <li>예약하기</li>
          </a>
          <a href="">
            <li>주변관광</li>
          </a>
          <a href="">
            <li>커뮤니티</li>
          </a>
        </ul>
      </div>
    </div>

    <button class="toggle-button">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>

  <section id="main-photo">
    <!-- image slider start -->
    <div class="slider">
      <div class="slides">
        <!-- radio button start -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!-- radio button end -->
        <!-- slide image start -->
        <div class="slide first">
          <img src="img/1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="img/2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="img/3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="img/4.jpg" alt="">
        </div>
        <!-- slide image end -->
        <!-- automatic navigation start -->
        <div class="navagation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- automatic navigation end -->
      </div>
      <!-- manual navagation start -->
      <div class="navagation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!-- manual navagation end -->
    </div>
    <!-- image slider end -->
  </section>

  <footer id="footer">
    <div class="footer_text">
      <h5>주소 : 충북 제천시 청풍면 용곡길211번길 2</h5>
      <h5>전화번호 : 010-8323-7170</h5>

    </div>
  </footer>
  <script src="https://kit.fontawesome.com/223a17b65d.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
